<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ShoppingList</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="title">
        <h1 class="title">Shopping List</h1>
    </header>

    <section class="shop-list">
        <form action="new-item">
            <input type="text" placeholder=" Add new item" class="new-item">
            <input type="submit" value="+" class="add-item">
            <!-- <button class="add-item">+</button> -->
        </form>
        <ul>
            <li class="not-purchased">Eggs
                <input type="checkbox" class="delete">
            </li>
            <li class="not-purchased">Bacon
                <input type="checkbox" class="delete">
            </li>
            <li class="not-purchased">Spinach
                <input type="checkbox" class="delete">
            </li>
            <li class="purchased">Chicken
                <input type="checkbox" class="delete">
            </li>
            <li class="purchased">Avocado
                <input type="checkbox" class="delete">
            </li>
        </ul>
        <button class="delete-selected">Delete Selected</button>
    </section>
</body>

</html>
